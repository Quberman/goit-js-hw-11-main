<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2 - таймер обратного отсчета</title>
</head>

<body>
    <a href="./index.html" style="font-size: 18px">Назад</a>
    <div>
        <input type="date" id="date-selector" />
        <button type="button" data-start style="font-size: 20px; margin-left: 20px;">Start countdown</button>

        <div class="timer" style="display: flex; margin-top: 50px;">
            <div class="field"
                style="display: flex; flex-direction: column; align-items: center; background-color: rgb(233, 240, 143); padding: 10px; border: 2px solid gold; min-width: 200px">
                <span class="value" data-days style="font-size: 50px; color: rgb(52, 61, 38)">0</span>
                <span class="label" style="font-size: 20px; color: rgb(16, 26, 16)">Days</span>
            </div>
            <div class="field"
                style="display: flex; flex-direction: column; align-items: center; background-color: rgb(233, 240, 143); padding: 10px; border: 2px solid gold; min-width: 150px">
                <span class="value" data-hours style="font-size: 50px; color: rgb(13, 75, 83)">0</span>
                <span class="label" style="font-size: 20px; color: rgb(16, 26, 16)">Hours</span>
            </div>
            <div class="field"
                style="display: flex; flex-direction: column; align-items: center; background-color: rgb(233, 240, 143); padding: 10px; border: 2px solid gold; min-width: 150px">
                <span class="value" data-minutes style="font-size: 50px; color: rgb(56, 87, 7)">0</span>
                <span class="label" style="font-size: 20px; color: rgb(16, 26, 16)">Minutes</span>
            </div>
            <div class="field"
                style="display: flex; flex-direction: column; align-items: center; background-color: rgb(233, 240, 143); padding: 10px; border: 2px solid gold; min-width: 150px">
                <span class="value" data-seconds style="font-size: 50px; color: rgb(56, 87, 7)">0</span>
                <span class="label" style="font-size: 20px; color: rgb(16, 26, 16)">Seconds</span>
            </div>
        </div>
    </div>
    <script src="./js/timer.js"></script>
</body>

</html>
